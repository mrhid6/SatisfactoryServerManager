<div class="modal ssm-modal" id="add-user-modal" role="dialog">
    <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add User</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="inp_username" class="form-label">User Name:</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input id="inp_username" type="text" class="form-control" placeholder="User Name" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="sel_role" class="form-label">Role:</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text"><i class="fas fa-user-tag"></i></span>
                        <select name="" id="sel_role" class="form-control">

                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <button class="btn btn-primary" id="submit-add-user-btn"><i class="fas fa-plus"></i> Add
                            User</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
