<div class="modal ssm-modal" id="server-session-new" role="dialog">
    <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"> Create new session</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
				<div class="row">
					<div class="col-12 col-md-4">
						<b class="settings-prop">Session Name:</b>
						<span class="settings-info">
							New name of the session.
						</span>
					</div>
					<div class="col-12 col-md-8">
						<input type="text" class="form-control" placeholder="" id="inp_new_session_name">
					</div>
				</div>
                <div class="row">
                    <div class="col-10">
                        <button class="btn btn-primary float-left" id="cancel-action">Cancel</button>
                        <button class="btn btn-danger float-right" id="confirm-action">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
